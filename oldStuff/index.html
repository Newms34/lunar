<!DOCTYPE html>
<html>

<head>
    <title>Lunar Lander!</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
    <div id='cont'>
        <div id='ascent-stage'>
            <div id='main-cabin'>
                <div class='mc-wall' id='mc-left'></div>
                <div class='mc-wall' id='mc-right'></div>
                <div class='mc-wall' id='mc-front'></div>
                <div class='mc-wall' id='mc-back'></div>
                <div class='mc-wall' id='mc-top'></div>
                <div class='mc-wall' id='mc-tl'></div>
                <div class='mc-wall' id='mc-tr'></div>
                <div class='mc-cyl-wall' id='mc-c-f'></div>
                <div class='mc-cyl-wall' id='mc-c-r'></div>
            </div>
        </div>
        <div id='descent-stage'>
            <div class='ds-diag-panel' id='ds-d-1'></div>
            <div class='ds-str-panel' id='ds-s-1'></div>
            <div class='ds-diag-panel' id='ds-d-2'></div>
            <div class='ds-str-panel' id='ds-s-2'></div>
            <div class='ds-diag-panel' id='ds-d-3'></div>
            <div class='ds-str-panel' id='ds-s-3'></div>
            <div class='ds-diag-panel' id='ds-d-4'></div>
            <div class='ds-str-panel' id='ds-s-4'></div>
            <div class='ds-oct-out' id='ds-top'>
                <div class='ds-oct-in'></div>
            </div>
            <div class='flame'></div>
            <div class='flame' style='transform:translateY(130px) translateX(49px) rotateY(90deg)'></div>
            <div class='ds-oct-out' id='ds-bot'>
                <div class='ds-oct-in'></div>
            </div>
            <div class='pad' id='pad1'></div>
            <div class='pad' id='pad2'></div>
            <div class='pad' id='pad3'></div>
            <div class='pad' id='pad4'></div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.1.0.slim.min.js" integrity="sha256-cRpWjoSOw5KcyIOaZNo4i6fZ9tKPhYYb6i5T9RSVJG8=" crossorigin="anonymous"></script>
    <script src="./js/objParams.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
